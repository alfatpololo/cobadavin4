<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            padding-left: 8px;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Inter', sans-serif; /* Apply Inter font to the whole body */
        }
        .counter-container {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgb(0, 97, 161);
            max-width: 100vw; /* Ensure it fits within the viewport width */
            max-height: 100vh; /* Ensure it fits within the viewport height */
            overflow: hidden; /* Prevent scrollbars */
        }
        .label {
            color: #18488d;
            font-size: 4vw; /* Responsive font size */
            font-weight: 700; /* Use weight 700 */
            margin-right: 20px;
            white-space: nowrap; /* Prevent text from wrapping */
        }
        .counter-box {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 40vw; /* Responsive width */
            max-height: 40vh; /* Responsive height */
        }
        .counter {
            font-family: 'Digital-7', monospace;
            color: #ffffff;
            font-size: 8vw; /* Responsive font size */
            letter-spacing: 1vw; /* Responsive letter spacing */
            text-align: center;
            border: 3px solid #ffffff;
            padding: 5px;
            border-radius: 10px;
            background-color: #000;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5);
            animation: slide 0.5s ease-in-out;
        }
        @keyframes slide {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="label">Buruan, promo tinggal :</div>
        <div class="counter-box">
            <div class="counter" id="counter"></div>
        </div>
    </div>
    <script>
        let counterElem = document.getElementById('counter');
        
        // Retrieve counter value from localStorage or initialize to 200 if not present
        let count = parseInt(localStorage.getItem('counterValue')) || 50;

        // Display the initial counter value
        counterElem.innerText = count;

        function updateCounter() {
            if (count > 0) {
                count -= 5;
                counterElem.innerText = count;
                localStorage.setItem('counterValue', count); // Save the updated counter value
                counterElem.style.animation = 'slide 0.5s ease-in-out';
                setTimeout(() => counterElem.style.animation = '', 500);
            } else {
                counterElem.innerText = 0;
                localStorage.removeItem('counterValue'); // Remove the counter value when it reaches 0
                clearInterval(counterInterval); // Stop the counter update
            }
        }

        // Update the counter every 2 seconds
        let counterInterval = setInterval(updateCounter, 60000);
    </script>
</body>
</html>
